<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History</title>
</head>
<body>
    <h1>{{  player.player_name }}'s Match History </h1>
    <p><img src = "{{ icon_link }}" width = "100" height = "100" /> </p>
    <p><img src="/static/rank_icons/{{player.player_rank}}.png" width="100" height="100" /></p>
    {% for match in matches %}
    <li>{{ match.placement }}</li>
    {% endfor %}

    {% for character in match_characters %}
    <li>{{ character.character.character_name }}</li>
    {% endfor %}
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script type="text/babel" src="/static/App.jsx"></script>
</body>
</html>
